<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <section id="calculator">
            <section id="display">
                <div>0</div>
            </section>
            <section id="buttons-container">
                <!-- 1st Row -->
                <button id="op-clear" class="display-operator">AC</button>
                <button id="op-delete" class="display-opertor">DEL</button>
                <button id="op-division" class="main operator">/</button>

                <!-- 2nd Row -->
                <button id="num-7" class="number">7</button>
                <button id="num-8" class="number">8</button>
                <button id="num-9" class="number">9</button>
                <button id="op-multiplication" class="main operator">*</button>
                
                <!-- 3rd Row -->    
                <button id="num-4" class="number">4</button>
                <button id="num-5" class="number">5</button>
                <button id="num-6" class="number">6</button>
                <button id="op-subtraction" class="main operator">-</button>

                <!-- 4th Row -->
                <button id="num-1" class="number">1</button>
                <button id="num-2" class="number">2</button>
                <button id="num-3" class="number">3</button>
                <button id="op-addition" class="main operator">+</button>

                <!-- 5th Row -->
                <button id="num-0" class="number">0</button>
                <button id="op-point" class="number">.</button>
                <button id="op-equal">=</button>
            </section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
